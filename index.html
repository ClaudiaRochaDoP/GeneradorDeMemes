<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="style.css" />
    <!--links fontawesome (crear kit) para botones imagen, texto y modo oscuro-->
    
    <script
      src="https://kit.fontawesome.com/65a0fb1ca0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="modo-oscuro" id="body">
    <!-- INICIO HEADER -->
    <header class="">
      <h1 class="tituloppal">Generador de Memes</h1>
      <div class="botones-contenedor">
        <button class="boton " id="boton-imagen">
          <i class="fa-regular fa-image"></i> Imagen
        </button>
        <button class="boton " id="boton-texto"><i class="fas fa-font"></i>Texto</button>
        <button class="boton hidden" id="boton-modo-oscuro">
          <i class="far fa-lightbulb"></i>Modo Oscuro
        </button>
        <button class="boton" id="boton-modo-claro">
          <i class="far fa-lightbulb"></i>Modo Claro
        </button>
      </div>
    </header>
    <!-- FIN HEADER -->

    <!-- INICIO SECCION EDITOR DE MEME -->

    <main class="contenedor-ppal-editor">
      <section class="contenedor-editor">
        <div class="contenedor-meme">
          <div class="caja-text-meme caja-text-ppal">
            <p class="texto-top">TOP TEXT</p>
          </div>
          <div class="imagen-src"><img alt="Imagen para editar el meme" id="img-meme" class="imagen-fondo"></div>
          <div class="caja-text-meme caja-text-abajo">
            <p class="texto-top">BOTTOM TEXT</p>
          </div>
          <button class="boton-descargar">
            <i class="fas fa-download icono-descargar"></i>Descargar meme
          </button>
        </div>
      
       
      </section>
      
      <aside id="" class="panel-aside">
        <!-- BOTON CERRAR ASIDE -->
       <button class="boton-cerrar-panel"><i class="fas fa-times"></i></button>
       <section id="seccion-imagen" class="panel-editor">
         
         <h2 class="titulo-editor">IMAGEN</h2>
         <!-- IMG PANEL - INPUT URL -->
         <div class="panel-fondo">
           <h3 class="titulo-ajuste">URL</h3>
           <input id="input-url" class="input-ajuste-url" />
         </div>
         <!-- FONDO -->
         <div class="ajustes-panel">
           <h3 class="titulo-ajuste">FONDO</h3>
           <div class="color-modofusion">
             <div class="panel-control-color">
               <label class="input-color" for="color-fondo"></label>
               <input id="" aria-label="" type="color" value="#FFFFFF" />
               <!-- <span class="color-texto-fondo"></span> -->
             </div>
  
             <div class="panel-control-blend">
               <select
                 id="select-background"
                 name="background-choices"
                 class="select-modo"
                 aria-label="Modo de mezcla de fondo de imagen"
               >
                 <option value="unset">Ninguno</option>
                 <option value="lighten">Aclarar</option>
                 <option value="darken">Oscurecer</option>
                 <option value="difference">Diferencia</option>
                 <option value="luminosity">Luminosidad</option>
                 <option value="multiply">Multiplicar</option>
               </select>
             </div>
           </div>
         </div>
         <!-- Filtros -->
         <div class="panel-control">
           <h3 class="titulo-ajuste ">FILTROS</h3>
           <div class="panel-control-slider">
             <label class="titulo-categoria " brightness-slider">BRILLO</label>
             <input
               id="brightness-slider"
               type="range"
               min="0"
               max="1"
               value="1"
               step="0.1"
             />
           </div>
           <div class="panel-control-slider">
             <label class="titulo-categoria" for="opacity-slider">OPACIDAD</label>
             <input
               id="opacity-slider"
               type="range"
               min="0"
               max="1"
               value="1"
               step="0.1"
             />
           </div>
           <div class="panel-control-slider">
             <label class="titulo-categoria" for="contrast-slider">CONTRASTE</label>
             <input
               id="contrast-slider"
               type="range"
               min="0"
               max="1"
               value="1"
               step="0.1"
             />
           </div>
           <div class="panel-control-slider">
             <label class="titulo-categoria" for="blur-slider">DESENFOQUE</label>
             <input
               id="blur-slider"
               type="range"
               min="0"
               max="1"
               value="1"
               step="0.1"
             />
           </div>
           <div class="panel-control-slider">
             <label class="titulo-categoria" for="grayscale-slider">ESCALA DE GRISES</label>
             <input
               id="grayscale-slider"
               type="range"
               min="0"
               max="1"
               value="1"
               step="0.1"
             />
           </div>
           
             <div class="panel-control-slider">
               <label class="titulo-categoria" for="sepia-slider">SEPIA</label>
               <input
                 id="sepia-slider"
                 type="range"
                 min="0"
                 max="1"
                 value="1"
                 step="0.1"
               /></div
           >
           <div class="panel-control-slider">
             <label class="titulo-categoria" for="hue-slider">HUE</label>
             <input
               id="hue-slider"
               type="range"
               min="0"
               max="1"
               value="1"
               step="0.1"
             />
           </div>
           <div class="panel-control-slider">
             <label class="titulo-categoria" for="saturation-slider">SATURATION</label>
             <input
             id="saturation-slider"
             type="range"
             min="0"
             max="1"
             value="1"
             step="0.1"
             /></div
            >
           <div class="panel-control-slider">
             <label class="titulo-categoria" for="invert-slider">NEGATIVO</label>
             <input
           id="invert-slider"
           type="range"
           min="0"
           max="1"
           value="1"
           step="0.1"
             /></div
         >
         
         <button class="boton-restablecer-filtros" type="button">Restablecer Filtros</button>
        </section>

       <!-- SECCION TEXTO -->
       <section id="seccion-texto" class="oculto">
         <div class="panel-editor">
           <h2 class="titulo-editor">TEXTO</h2>
           <div class="check-box1">
             <h3 class="titulo-ajuste">SUPERIOR</h3>
             <textarea  class="area-texto" id="" aria-label="Texto Top">TOP TEXT</textarea>
             <div class="checkbox-style">
               <input type="checkbox" id="checkbox"/>
               <label for="checkbox">Sin texto superior</label>
             </div>
           </div>
           <div class="panel-editor-dos">
             <h3 class="titulo-ajuste">INFERIOR</h3>
             <textarea  class="area-texto" id="" aria-label="Texto Bottom">BOTTOM TEXT</textarea>
             <div class="checkbox-style">
               <input type="checkbox" id="checkbox"/>
               <label for="checkbox">Sin texto superior</label>
             </div>
  
           </div>
           <div class="panel-editor-dos">
             <h3 class="titulo-ajuste">FUENTE</h3>
  
             <select class="select-style" name="cars" id="cars">
               <option value="Arial">Arial</option>
               <option value="Arial-black">Arial-black</option>
               <option value="American Typewriter">American Typewriter</option>
               <option value="Andale Mono">Andale Mono</option>
               <option value="Comic Sans MS">Comic Sans MS</option>
               <option value="Helvetica">Helvetica</option>
               <option value="Impact">Impact</option>
               <option value="Verdana">Verdana</option>
               <option value="Times New Roman">Times New Roman</option>
               <option value="Verdana">Verdana</option>
             </select>
             <div class="contenedor-ajustes-fuente">
               <input type="number" name="font size" aria-label="font size" class="input-font-size" id="" min="12" value="40">
               <div class="container-botones alineacion-botones">
                 <button class="boton-fuente"><i class="fas fa-align-left"></i></button>
                 <button class="boton-fuente"><i class="fas fa-align-center"></i></button>
                 <button class="boton-fuente"><i class="fas fa-align-right"></i></button>
               </div>
  
             </div> 
  
           </div>
  
         </div>
         <div class="container-color">
          <div class="panel-ajustes-color">
             <!-- Color de texto-->
           <div class="contenedor-color-texto">
             <h3 class="titulo-ajuste">COLOR</h3>

               <input type="color" id="color-input-text" class="color-input-font" name="color-input-text" value="#000000"> 
            
           </div>
           <!-- Color de fondo-->
           <div class="contenedor-color-fondo">
             <h3 class="titulo-ajuste">FONDO</h3>
             <label for="input-color-fondo">
               <input type="color" id="input-color-fondo" class="color-input-fondo" name="input-color-fondo" value="#FFFFFF" >
             </label>
           </div>
         </div>
         <div class="checkbox-container-color">
           <input type="checkbox">
           <label class="checkbox-color-trasnsparente">Fondo Transparente</label>
         </div>
       </div>
       <!--CONTORNO-->
       <div class="container-contorno">
         <h3 class="titulo-ajuste">CONTORNO</h3>
         <div class="contenedor-botones-contorno">
           <button class="boton-contorno">Ninguno</button>
           <button class="boton-contorno">Claro</button>
           <button class="boton-contorno">Oscuro</button>
           
         </div>
  
       </div>
        <!--ESPACIADO-->
        <div class="conteiner-espaciado">
         <h3 class="titulo-ajuste">ESPACIADO</h3>
         <input type="number" class="input-espaciado" aria-label="Espaciado" min="10" max="50" value="35">
        </div>
        <!--INTERLINEADO-->
        <div class="contenedor-interlineado">
         <h3 class="titulo-ajuste">INTERLINEADO</h3>
         <select class="interlineado-select">
           <option value="0.8">0.8</option>
           <option value="1">1</option>
           <option value="1.2" selected="">1.2</option>
           <option value="1.5">1.5</option>
           <option value="2.0">2.0</option>
           <option value="2.5">2.5</option>
         </select>
        </div>
  
       </section>
       
     </aside>
    </main>
   
    <script src="app.js"></script>
  </body>
</html>
