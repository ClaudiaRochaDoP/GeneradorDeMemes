<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="style.css" />
    <!--links fontawesome (crear kit) para botones imagen, texto y modo oscuro-->
    <script
      src="https://kit.fontawesome.com/33e038a340.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/65a0fb1ca0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header>
      <h1 class="tituloppal">Generador de Memes</h1>
      <div class="botones-contenedor">
        <button class="boton" id="boton-imagen">
          <i class="fa-regular fa-image"></i> Imagen
        </button>
        <button class="boton"><i class="fas fa-font"></i>Texto</button>
        <button class="boton">
          <i class="far fa-lightbulb"></i>Modo Oscuro
        </button>
      </div>
    </header>
    <!-- FIN HEADER -->

    <!-- INICIO SECCION EDITOR DE MEME -->

    <main class="contenedor-ppal-editor">
      <div class="contenedor-editor">
        <div class="contenedor-meme">
          <div class="caja-text-ppal">
            <p>TOP TEXT</p>
          </div>
          <div class="contenedor-img"></div>
          <div class="caja-text-abajo"><p>BOTTOM TEXT</p></div>
          <button></button>
        </div>
        <aside></aside>
      </div>
    </main>
  </body>
</html>
