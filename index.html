<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!-- dom to image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>

    <!-- file saver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>
  </head>
  <body class="modo-oscuro" id="body">
    <!-- INICIO HEADER -->
    <header class="">
      <h1 class="tituloppal">Generador de Memes</h1>
      <div class="botones-contenedor">
        <button class="boton " id="boton-imagen">
          <i class="fa fa-regular fa-file-image"></i> Imagen
        </button>
        <button class="boton " id="boton-texto"><i class="fas fa-font"></i>Texto</button>
        <button class="boton hidden" id="boton-modo-oscuro">
          <i class="far fa-lightbulb"></i>Modo Oscuro
        </button>
        <button class="boton" id="boton-modo-claro">
          <i class="fa fa-solid fa-lightbulb"></i>Modo Claro
        </button>
      </div>
    </header>
    <!-- FIN HEADER -->

    <!-- INICIO SECCION EDITOR DE MEME -->

    <main class="contenedor-ppal-editor">
      <div id="contenedor-editor" class="contenedor-editor">
        <div id="contenedor-meme" class="contenedor-meme">
          <h2 id="h2-texto-superior" class="h2-texto-superior">TOP TEXT</h2>
          <figure id="contenedor-imagen" class="imagen-src">
            <img  alt="Imagen para editar el meme" id="img-meme" class="meme-imagen">
          </figure>
          <h2 id="h2-texto-inferior" class="h2-texto-inferior">BOTTOM TEXT</h2>
        </div>
        
          <button class="boton-descargar">
            <i class="fas fa-download icono-descargar"></i>Descargar meme
          </button>
        
        
      
       
      </div>
      
      <aside id="" class="panel-aside">
        <!-- BOTON CERRAR ASIDE -->
       <button class="boton-cerrar-panel"><i class="fas fa-times"></i></button>
       <section id="seccion-imagen" class="panel-editor">
         
         <h2 class="titulo-editor">IMAGEN</h2>
         <!-- IMG PANEL - INPUT URL -->
         <div class="panel-fondo">
           <h3 class="titulo-ajuste">URL</h3>
           <input id="input-url" class="input-ajuste-url" />
         </div>
         <!-- FONDO -->
         <div class="ajustes-panel">
           <h3 class="titulo-ajuste">FONDO</h3>
           <div id="color-modofusion" class="color-modofusion">
            <div class="contenedor-color">
               <input class="input-color-fondo" id="input-color-fondo" aria-label="" type="color" value="#FFFFFF" />
              
              <label class="color-hex-fondo" id="color-hex-fondo">#FFFFFF</label>
            </div>
             <div class="panel-control-blend">
               <select
                 id="select-modo"
                 name="background-choices"
                 class="select-modo"
                 aria-label="Modo de mezcla de fondo de imagen"
               >
                 <option id="ninguno" value="ninguno">Ninguno</option>
                 <option id="aclarar" value="aclarar">Aclarar</option>
                 <option id="oscurecer" value="oscurecer">Oscurecer</option>
                 <option id="diferencia" value="diferencia">Diferencia</option>
                 <option id="luminosidad" value="luminosidad">Luminosidad</option>
                 <option  id="multiplicart" value="multiplicar">Multiplicar</option>
               </select>
             </div>
           </div>
         </div>
         <!-- Filtros -->
         <div class="panel-control">
           <h3 class="titulo-ajuste ">FILTROS</h3>
           <div class="panel-control-slider">
            <label for="brightness" class="titulo-categoria">
              BRILLO
              <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
          </label>
           </div>
           <div class="panel-control-slider">
            <label for="opacity" class="titulo-categoria">
              OPACIDAD
              <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
          </label>
           </div>
           <div class="panel-control-slider">
            <label for="contrast" class="titulo-categoria">
              CONTRASTE
              <input type="range" id="contrast" min="100" max="1000" step="1" value="100">
          </label>
           </div>
           <div class="panel-control-slider">
            <label for="blur" class="titulo-categoria">
              DESENFOQUE
              <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
          </label>
           </div>
           <div class="panel-control-slider">
            <label for="grayscale" class="titulo-categoria">
              ESCALA DE GRISES
              <input type="range" id="grayscale" min="0" max="100" step="1" value="0">
          </label>
           </div>
             <div class="panel-control-slider">
              <label for="sepia" class="titulo-categoria">
                SEPIA
                <input type="range" id="sepia" min="0" max="100" step="1" value="0">
            </label>
             </div>
           <div class="panel-control-slider">
            <label for="hue-rotation" class="titulo-categoria">
              HUE
              <input type="range" id="hue-rotation" min="0" max="359" step="1" value="0">
          </label>
           </div>
           <div class="panel-control-slider">
            <label for="saturation" class="titulo-categoria">
            SATURACION
            <input type="range" id="saturation" min="100" max="1000" step="10" value="100">
        </label>
        </div>
           <div class="panel-control-slider">
            <label for="invert" class="titulo-categoria">
              NEGATIVO
              <input type="range" id="invert" min="0" max="1" step="0.1" value="0">
          </label>
           </div>
         
         <button id="boton-restablecer-filtros" class="boton-restablecer-filtros" type="button">Restablecer Filtros</button>
        </section>

       <!-- SECCION TEXTO -->
       <section id="seccion-texto" class="oculto">
         <div class="panel-editor">
           <h2 class="titulo-editor">TEXTO</h2>
           <div class="check-box1">
             <h3 class="titulo-ajuste">SUPERIOR</h3>
             <textarea  class="area-texto" id="texto-top-textarea" aria-label="Texto Top">TOP TEXT</textarea>
             <div class="checkbox-style">
               <input type="checkbox" id="sin-Texto-Top"/>
               <label for="checkbox">Sin texto superior</label>
             </div>
           </div>
           <div class="panel-editor-dos">
             <h3 class="titulo-ajuste">INFERIOR</h3>
             <textarea  class="area-texto" id="texto-bottom-textarea" aria-label="Texto Bottom">BOTTOM TEXT</textarea>
             <div class="checkbox-style">
               <input type="checkbox" id="sin-Texto-Bottom"/>
               <label for="checkbox">Sin texto superior</label>
             </div>
  
           </div>
           <div class="panel-editor-dos">
             <h3 class="titulo-ajuste">FUENTE</h3>
  
             <select id="select-fuente" class="select-style" name="cars">
               <option value="Arial">Arial</option>
               <option value="Arial-black">Arial-black</option>
               <option value="American Typewriter">American Typewriter</option>
               <option value="Andale Mono">Andale Mono</option>
               <option value="Comic Sans MS">Comic Sans MS</option>
               <option value="Helvetica">Helvetica</option>
               <option value="Impact">Impact</option>
               <option value="Verdana">Verdana</option>
               <option value="Times New Roman">Times New Roman</option>
               <option value="Verdana">Verdana</option>
             </select>
             <div class="contenedor-ajustes-fuente">
               <input id="input-font-size" type="number" name="font size" aria-label="font size" class="input-font-size" min="12" value="40">
               <div class="container-botones alineacion-botones">
                 <button class="boton-fuente"><i class="fas fa-align-left"></i></button>
                 <button class="boton-fuente"><i class="fas fa-align-center"></i></button>
                 <button class="boton-fuente"><i class="fas fa-align-right"></i></button>
               </div>
  
             </div> 
  
           </div>
  
         </div>
         <div class="container-color">
          <div class="panel-ajustes-color">
             <!-- Color de texto-->
           <div class="contenedor-color-texto">
             <h3 class="titulo-ajuste">COLOR</h3>

               <input type="color" id="color-input-text" class="color-input-font" name="color-input-text" value="#000000"> 
            
           </div>
           <!-- Color de fondo-->
           <div class="contenedor-color-fondo">
             <h3 class="titulo-ajuste">FONDO</h3>
             <label for="input-color-fondo">
               <input type="color" id="input-color-fondo" class="color-input-fondo" name="input-color-fondo" value="#FFFFFF" >
             </label>
           </div>
         </div>
         <div class="checkbox-container-color">
           <input type="checkbox">
           <label class="checkbox-color-trasnsparente">Fondo Transparente</label>
         </div>
       </div>
       <!--CONTORNO-->
       <div class="container-contorno">
         <h3 class="titulo-ajuste">CONTORNO</h3>
         <div class="contenedor-botones-contorno">
           <button class="boton-contorno">Ninguno</button>
           <button class="boton-contorno">Claro</button>
           <button class="boton-contorno">Oscuro</button>
           
         </div>
  
       </div>
        <!--ESPACIADO-->
        <div class="conteiner-espaciado">
         <h3 class="titulo-ajuste">ESPACIADO</h3>
         <input type="number" class="input-espaciado" aria-label="Espaciado" min="10" max="50" value="35">
        </div>
        <!--INTERLINEADO-->
        <div class="contenedor-interlineado">
         <h3 class="titulo-ajuste">INTERLINEADO</h3>
         <select class="interlineado-select">
           <option value="0.8">0.8</option>
           <option value="1">1</option>
           <option value="1.2" selected="">1.2</option>
           <option value="1.5">1.5</option>
           <option value="2.0">2.0</option>
           <option value="2.5">2.5</option>
         </select>
        </div>
  
       </section>
       
     </aside>
    </main>
   
    <script src="app.js"></script>
  </body>
</html>
